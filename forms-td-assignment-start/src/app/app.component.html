<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="email">Mail address: </label>
              <input
                type="email"
                id="email"
                class="form-control"
                [ngModel]="email"
                name="email"
                required
                email
                #emailField="ngModel"
              >
            <span *ngIf="!emailField.valid && emailField.touched">* Please enter your email address!</span>
          </div>
          <div>
            <label for="subscriptions">Subscriptions: </label>
            <select
              id="subscriptions"
              class="form-control"
              name="subscriptions"
              [ngModel]="subscriptions"
            >
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div>
            <label for="password">Password: </label>
              <input
                type="password"
                id="password"
                class="form-control"
                [ngModel]="password"
                name="password"
                required
                #passwordField="ngModel"
              >
            <span *ngIf="!passwordField.valid && passwordField.touched">* Please enter your password!</span>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </form>
      <div *ngIf="data">
        <h2>Your data: </h2>
        <p>Email adress: {{email}}</p>
        <p>Subscriptions: {{subscriptions}}</p>
        <p>Password: {{password}}</p>
      </div>
    </div>
  </div>
</div>
